<!-- 增加或者修改------------------------------ -->
<div id="addUpFlag">
	<p class="centerCon-titel">传真机</p>
	<p class="centerCon3-p1 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">产品类型</span>
		<select class="selectpicker halfSelect" name="eleType">
			<option data-bind="eleType"></option>
		</select>
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">颜色类型</span>
		<input type="text" name="colorType">
	</p>
	<p class="centerCon3-p3 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">涵盖功能</span>
		<input type="text" name="coverFunction">
	</p>
	<p class="centerCon3-p3 centerCon-half di">
		<span class="centerCon-txt">介质类型</span>
		<input type="text" name="eleMidType">
	</p>
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">介质尺寸</span>
		<input type="text" name="eleMidSize">
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">供纸容量</span>
		<input type="text" name="paperMax">
	</p>
</div>
<!-- 详情------------------------------ -->
<div id="detailFlag">

  <p class="conright-infoWrapLeft-itemTitle">传真机</p>
  
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">产品类型</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="eleType"></span>
  </p>
  
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">颜色类型</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="colorType"></span>
  </p>
  
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">涵盖功能</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="coverFunction"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">介质类型</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="eleMidType"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">介质尺寸</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="eleMidSize"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">供纸容量</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="paperMax"></span>
  </p>
</div>
