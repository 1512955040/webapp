<div id="addUpFlag">
	<p class="centerCon-titel">上网行为管理</p>
	<p class="centerCon3-p3 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">适用用户数</span>
		<input type="text" name="OLUserNum">
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">最大吞吐量</span>
		<input type="text" name="OLOutIn">
	</p>
	<p class="centerCon3-p3 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">最大并发会话</span>
		<input type="text" name="OLSession">
	</p>
	<p class="centerCon3-p3 centerCon-half di">
		<span class="centerCon-txt">管理方式</span>
		<input type="text" name="OLMagger">
	</p>
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">部署方式</span>
		<input type="text" name="OLdispaly">
	</p>
</div>

<div id="detailFlag">

  <p class="conright-infoWrapLeft-itemTitle">上网行为管理</p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">适用用户数</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="OLUserNum"></span>
  </p>
  
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">最大吞吐量</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="OLOutIn"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">最大并发会话</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="OLSession"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">管理方式</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="OLMagger"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">部署方式</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="OLdispaly"></span>
  </p>
</div>
