<!-- 增加或者修改------------------------------ -->
<div id="addUpFlag">
	<p class="centerCon-titel">手机</p>
	<p class="centerCon3-p3 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">屏幕尺寸</span>
		<input type="text" name="boxSize">
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">分辨率</span>
		<input type="text" name="bestResolution">
	</p>
	<p class="centerCon3-p3 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">网络制式</span>
		<input type="text" name="webType">
	</p>
	<p class="centerCon3-p3 centerCon-half di">
		<span class="centerCon-txt">操作系统</span>
		<input type="text" name="os">
	</p>
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">RAM容量</span>
		<input type="text" name="RAMvol">
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">ROM容量</span>
		<input type="text" name="ROMvol">
	</p>
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">电池容量</span>
		<input type="text" name="batteryVol">
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">SIM卡</span>
		<input type="text" name="SIM">
	</p>
</div>
<!-- 详情------------------------------ -->
<div id="detailFlag">

  <p class="conright-infoWrapLeft-itemTitle">手机</p>
  
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">屏幕尺寸</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="boxSize"></span>
  </p>
  
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">分辨率</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="bestResolution"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">网络制式</span>
    <span data-bind="webType"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">操作系统</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="os"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">RAM容量</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="RAMvol"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">ROM容量</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="ROMvol"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">电池容量</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="batteryVol"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">SIM卡</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="SIM"></span>
  </p>
</div>
