<!-- 增加或者修改------------------------------ -->
<div id="addUpFlag">
	<p class="centerCon-titel">KVM切换器</p>
	<p class="centerCon3-p2 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">屏幕尺寸</span>
		<input type="text" name="boxSize">
	</p>
	<p class="centerCon3-p3 centerCon-half di">
		<span class="centerCon-txt">接口数</span>
		<input type="text" name="interNum">
	</p>
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">输入接口</span>
		<input type="text" name="inInter">
	</p>
	<p class="centerCon3-p3 centerCon-half di">
		<span class="centerCon-txt">输出接口</span>
		<input type="text" name="outInter">
	</p>
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">支持分辨率</span>
		<input type="text" name="resolution">
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">切换方式</span>
		<input type="text" name="changeType">
	</p>
</div>
<!-- 详情------------------------------ -->
<div id="detailFlag">

  <p class="conright-infoWrapLeft-itemTitle">KVM切换器</p>
  
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">屏幕尺寸</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="boxSize"></span>
  </p>
  
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">接口数</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="interNum"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">输入接口</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="inInter"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">输出接口</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="outInter"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">支持分辨率</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="resolution"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">切换方式</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="changeType"></span>
  </p>
</div>
