<!-- 无线广播站 -->
<div id="addUpFlag">
    <p class="centerCon-titel">无线广播站</p>
    <p class="centerCon3-p1 centerCon-half di centerCon-half-first">
        <span class="centerCon-txt">
            测站编码
            <span class="centerCon-start">*</span>
            <span class="errorTip errorB">不超过100个字符</span>
			<span class="errorTipNull errorB">不能为空</span>
			<span id="nameError" class="errorB"></span>
        </span>
        <input type="text" name="stationCode" class="hasTip notExceed100">
    </p>
    <p class="centerCon3-p2 centerCon-half di">
        <span class="centerCon-txt">安装地点</span>
        <input type="text" name="position" maxlength="100">
    </p>
    <p class="centerCon3-p3 centerCon-half di centerCon-half-first">
        <span class="centerCon-txt">
          	经度(度分秒方式)
            <span class="centerCon-start">*</span>
             <span class="errorTip errorB">不超过100个字符</span>
			<span class="errorTipNull errorB">不能为空</span>
			<span id="nameError" class="errorB"></span>
        </span>
        <input type="text" name="longitudeAndLatitude" class="hasTip notExceed100">
    </p>
    
    <p class="centerCon3-p2 centerCon-half di">
        <span class="centerCon-txt">
          	纬度(度分秒方式)
            <span class="centerCon-start">*</span>
             <span class="errorTip errorB">不超过100个字符</span>
			<span class="errorTipNull errorB">不能为空</span>
			<span id="nameError" class="errorB"></span>
        </span>
        <input type="text" name="longitudeAndLatituded" class="hasTip notExceed100">
    </p>
    
    <p class="centerCon3-p3 centerCon-half di centerCon-half-first">
        <span class="centerCon-txt">位置说明</span>
        <input type="text" name="location" maxlength="100">
    </p>
    <p class="centerCon3-p2 centerCon-half di">
        <span class="centerCon-txt">联系人</span>
        <input type="data" name="contact" maxlength="100">
    </p>
    <p class="centerCon3-p3 centerCon-half di centerCon-half-first">
        <span class="centerCon-txt">联系电话
			<span class="conterCon-Iphone">你输入的电话号有误，请重新输入</span>
		</span>
		<input type="text" name="mobileipone1" class="hasaddIphone">
    </p>
    <p class="centerCon3-p2 centerCon-half di">
       <span class="centerCon-txt">SIM卡号
			<span class="centerCon-start">*</span>
			<span class="errorTip errorB">不超过100个字符</span>
			<span class="errorTipNull errorB">不能为空</span>
			<span class="conterCon-Iphonemobile">你输入的手机号有误，请重新输入</span>
			<span id="nameError" class="errorB"></span>
		</span>
		<input type="text" name="monitorPerson" class="hasaddmobilephone hasTip notExceed100">
    </p>
   <p class="centerCon3-p3 centerCon-half di centerCon-half-first">
        <span class="centerCon-txt">广播主机型号</span>
        <input type="text" name="broadcastModel" maxlength="100">
    </p>
    <p class="centerCon3-p2 centerCon-half di">
        <span class="centerCon-txt">线缆长度(m)</span>
        <input type="data" name="cableLength" maxlength="100">
    </p>
</div>
