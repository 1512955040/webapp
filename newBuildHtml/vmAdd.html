<div id="addUpFlag">
<p class="centerCon-titel">VM服务器属性</p>
<p class="centerCon3-p2 centerCon-half di centerCon-half-first">
	<span class="centerCon-txt">CPU频率</span>
	<input type="text" name="cpu">
	
</p>
<p class="centerCon3-p3 centerCon-half di">
	<span class="centerCon-txt">CPU核心计数</span>
	<input type="text" name="cpuNum">
	
</p>
<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
	<span class="centerCon-txt">内存容量</span>
	<input type="text" name="EMS">
	
</p>
<p class="centerCon3-p5 centerCon-half di">
	<span class="centerCon-txt">磁盘容量</span>
	<input type="text" name="disc">
	
</p>

<p class="centerCon3-p1 centerCon-half di centerCon-half-first">
  <span class="centerCon-txt">操作系统</span>
  <select class="selectpicker halfSelect" name="os">
    <option data-bind="os"></option>
  </select>
</p>

<p class="centerCon3-p6 centerCon-half di">
	<span class="centerCon-txt">操作系统版本</span>
	<input type="text" name="OSversion">
	
</p>
<p class="centerCon3-p7 centerCon-half di centerCon-half-first">
	<span class="centerCon-txt">主机名称</span>
	<input type="text" name="masterName">
	
</p>
<p class="centerCon3-p8 centerCon-half di">
	<span class="centerCon-txt">MAC地址</span>
	<input type="text" name="MAC">
	
</p>
<p class="centerCon3-p9 centerCon-half di centerCon-half-first">
	<span class="centerCon-txt">IP地址</span>
	<input type="text" name="IP">
	
</p>
<p class="centerCon3-p10 centerCon-half di">
	<span class="centerCon-txt">NIC数目</span>
	<input type="text" name="NICnum">
	
</p>
<p class="centerCon3-p11 centerCon-half di centerCon-half-first">
	<span class="centerCon-txt">逻辑处理器</span>
	<input type="text" name="logic">
</p>
</div>
