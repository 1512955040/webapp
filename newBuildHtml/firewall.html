<!-- 增加或者修改------------------------------ -->
<div id="addUpFlag">
  <p class="centerCon-titel">防火墙</p>
	<p class="centerCon3-p3 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">并发连接数</span>
		<input type="text" name="FWpool">
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">网络吞吐量</span>
		<input type="text" name="FWWebOutIn">
	</p>
	<p class="centerCon3-p3 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">网络端口</span>
		<input type="text" name="FWWebPort">
	</p>
	<p class="centerCon3-p3 centerCon-half di">
		<span class="centerCon-txt">控制端口</span>
		<input type="text" name="FWConPort">
	</p>
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">VPN支持</span>
		<input type="text" name="VPN">
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">入侵检测</span>
		<input type="text" name="FWWarn">
	</p>
</div>

<div id="detailFlag">

  <p class="conright-infoWrapLeft-itemTitle">防火墙</p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">并发连接数</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="FWpool"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">网络吞吐量</span>

    <span class="conright-infoWrapLeft-itemRowTxt1">网络端口</span>

  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">控制端口</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="FWConPort"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">VPN支持</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="VPN"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">入侵检测</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="FWWarn"></span>
