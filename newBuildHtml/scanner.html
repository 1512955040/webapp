<!-- 增加或者修改------------------------------ -->
<div id="addUpFlag">
	<p class="centerCon-titel">扫描仪</p>
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">最大幅面</span>
		<input type="text" name="maxSize">
	</p>
	<p class="centerCon3-p3 centerCon-half di">
		<span class="centerCon-txt">扫描元件</span>
		<input type="text" name="scanElement">
	</p>
	<p class="centerCon3-p3 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">光学分辨率</span>
		<input type="text" name="scanResolution">
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">扫描介质</span>
		<input type="text" name="scanMid">
	</p>
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">扫描速度</span>
		<input type="text" name="scanSpeed">
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">接口类型</span>
		<input type="text" name="interType">
	</p>
</div>
<!-- 详情------------------------------ -->
<div id="detailFlag">

  <p class="conright-infoWrapLeft-itemTitle">扫描仪</p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">最大幅面</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="maxSize"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">扫描元件</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="scanElement"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">光学分辨率</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="scanResolution"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">扫描介质</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="scanMid"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">扫描速度</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="scanSpeed"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">接口类型</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="interType"></span>
  </p>
</div>
