<div id="addUpFlag">
	<p class="centerCon-titel">显示器</p>
	<p class="centerCon3-p2 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">产品类型</span>
		<input type="text" name="displayTpye">
	</p>
	<p class="centerCon3-p3 centerCon-half di">
		<span class="centerCon-txt">屏幕尺寸</span>
		<input type="text" name="boxSize">
	</p>
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">最佳分辨率</span>
		<input type="text" name="bestResolution">
	</p>
	<p class="centerCon3-p3 centerCon-half di">
		<span class="centerCon-txt">屏幕比例</span>
		<input type="text" name="screenScale">
	</p>
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">面板类型</span>
		<input type="text" name="facePlateType">
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">视频接口</span>
		<input type="text" name="videoInter">
	</p>
</div>

<div id="detailFlag">

  <p class="conright-infoWrapLeft-itemTitle">显示器</p>

  <p class="conright-infoWrapLeft-itemRow di">

    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="displayTpye"></span>
  </p>
  
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">屏幕尺寸</span>

  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">屏幕比例</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="screenScale"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">面板类型</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="facePlateType"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">视屏接口</span>
