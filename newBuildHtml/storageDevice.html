<div id="addUpFlag">
	<p class="centerCon-titel">存储设备</p>
	<p class="centerCon3-p1 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">外观规格</span>
		<select class="selectpicker halfSelect" name="boxModel">
			<option data-bind="boxModel"></option>
		</select>
	</p>
	<p class="centerCon3-p2 centerCon-half di">
		<span class="centerCon-txt">最大容量</span>
		<input type="text" name="maxVol">
	</p>
	<p class="centerCon3-p3 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">盘位数</span>
		<input type="text" name="discNum">
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">内置硬盘接口</span>
		<input type="text" name="InHD">
	</p>
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">RAID支持</span>
		<input type="text" name="RAID">
	</p>
	<p class="centerCon3-p5 centerCon-half di">
		<span class="centerCon-txt">系统支持</span>
		<input type="text" name="osSupport">
	</p>
</div>	

<!-- 详情------------------------------ -->
<div id="detailFlag">

  <p class="conright-infoWrapLeft-itemTitle">存储设备</p>
  
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">外观规格</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="boxModel"></span>
  </p>
  
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">最大容量</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="maxVol"></span>
  </p>
  
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">盘位数</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="discNum"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">内置硬盘接口</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="InHD"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">RAID支持</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="RAID"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">系统支持</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="osSupport"></span>
  </p>
</div>
