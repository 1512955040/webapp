<!-- 增加或者修改------------------------------ -->
<div id="addUpFlag">
	<p class="centerCon-titel">路由器</p>
	<p class="centerCon3-p3 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">传输速率</span>
		<input type="text" name="transferSpeed">
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">广域网接口</span>
		<input type="text" name="WANInter">
	</p>
	<p class="centerCon3-p3 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">局域网接口</span>
		<input type="text" name="LANInter">
	</p>
	<p class="centerCon3-p3 centerCon-half di">
		<span class="centerCon-txt">处理器</span>
		<input type="text" name="panelProcessor">
	</p>
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">产品内存</span>
		<input type="text" name="panelEMS">
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">防火墙</span>
		<input type="text" name="routerFireWall">
	</p>
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">Qos支持</span>
		<input type="text" name="Qos">
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">VPN支持</span>
		<input type="text" name="VPN">
	</p>
</div>
<!-- 详情------------------------------ -->
<div id="detailFlag">

  <p class="conright-infoWrapLeft-itemTitle">路由器</p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">传输速率</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="transferSpeed"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">广域网接口</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="WANInter"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">局域网接口</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="LANInter"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">处理器</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="panelProcessor"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">产品内存</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="panelEMS"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">防火墙</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="routerFireWall"></span>
  </p>
   <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">Qos支持</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="Qos"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">VPN支持</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="VPN"></span>
  </p>
</div>
