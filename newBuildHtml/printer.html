<!-- 增加或者修改------------------------------ -->
<div id="addUpFlag">
	<p class="centerCon-titel">打印机</p>
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">打印方式</span>
		<input type="text" name="printType">
	</p>
	<p class="centerCon3-p3 centerCon-half di">
		<span class="centerCon-txt">最大打印幅面</span>
		<input type="text" name="printMax">
	</p>
	<p class="centerCon3-p3 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">支持双面打印</span>
		<input type="text" name="doubPrint">
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">网络功能</span>
		<input type="text" name="webFunction">
	</p>
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">接口类型</span>
		<input type="text" name="printInterType">
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">打印负荷</span>
		<input type="text" name="printCharge">
	</p>
</div>
<!-- 详情------------------------------ -->
<div id="detailFlag">

  <p class="conright-infoWrapLeft-itemTitle">打印机</p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">打印方式</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="printType"></span>
  </p>
  
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">最大打印幅面</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="printMax"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">支持双面打印</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="doubPrint"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">网络功能</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="webFunction"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">接口类型</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="printInterType"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">打印负荷</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="printCharge"></span>
  </p>
</div>
