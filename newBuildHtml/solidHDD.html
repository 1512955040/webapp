<!-- 增加或者修改------------------------------ -->
<div id="addUpFlag">	
	<p class="centerCon-titel">固态硬盘</p>
	<p class="centerCon3-p2 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">容量</span>
		<input type="text" name="vol">
	</p>
	<p class="centerCon3-p3 centerCon-half di">
		<span class="centerCon-txt">接口类型</span>
		<input type="text" name="interType">
	</p>
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">读取速度</span>
		<input type="text" name="readSpeed">
	</p>
	<p class="centerCon3-p3 centerCon-half di">
		<span class="centerCon-txt">写入速度</span>
		<input type="text" name="writeSpeed">
	</p>
	<p class="centerCon3-p2 centerCon-half di">
		<span class="centerCon-txt">盘体尺寸</span>
		<input type="text" name="HDSize">
	</p>
</div>
<!-- 详情------------------------------ -->
<div id="detailFlag">

  <p class="conright-infoWrapLeft-itemTitle">固态硬盘</p>  
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">容量</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="vol"></span>
  </p>
  
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">接口类型</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="interType"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">读取速度</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="readSpeed"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">写入速度</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="writeSpeed"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">盘体尺寸</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="HDSize"></span>
  </p>
</div>
