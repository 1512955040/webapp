<!-- 增加或者修改------------------------------ -->
<div id="addUpFlag">
	<p class="centerCon-titel">投影仪</p>
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">投影技术</span>
		<input type="text" name="projectSkill">
	</p>
	<p class="centerCon3-p3 centerCon-half di">
		<span class="centerCon-txt">显示芯片</span>
		<input type="text" name="showShip">
	</p>
	<p class="centerCon3-p3 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">亮度</span>
		<input type="text" name="light">
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">对比度</span>
		<input type="text" name="contrast">
	</p>
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">标准分辨率</span>
		<input type="text" name="standerResolution">
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">最高分辨率</span>
		<input type="text" name="maxResolution">
	</p>
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">屏幕比例</span>
		<input type="text" name="screenScale">
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">输入接口</span>
		<input type="text" name="inInter">
	</p>
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">输出接口</span>
		<input type="text" name="outInter">
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">控制接口</span>
		<input type="text" name="controInter">
	</p>
</div>
<!-- 详情------------------------------ -->
<div id="detailFlag">

  <p class="conright-infoWrapLeft-itemTitle">投影仪</p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">投影技术</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="projectSkill"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">显示芯片</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="showShip"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">亮度</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="light"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">对比度</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="contrast"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">标准分辨率</span>
    <span class="conright-infoWrapLeft-itemRowTxt2"  data-bind="standerResolution"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">最高分辨率</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="maxResolution"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">屏幕比例</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="screenScale"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">输入接口</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="inInter"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">输出接口</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="outInter"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">控制接口</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="controInter"></span>
  </p>
</div>
