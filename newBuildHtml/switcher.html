<!-- 增加或者修改------------------------------ -->
<div id="addUpFlag">
	<p class="centerCon-titel">交换机</p>
	<p class="centerCon3-p3 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">应用层级</span>
		<input type="text" name="applicationLevel">
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">传输速率</span>
		<input type="text" name="transferSpeed">
	</p>
	<p class="centerCon3-p3 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">交换方式</span>
		<input type="text" name="transType">
	</p>
	<p class="centerCon3-p3 centerCon-half di">
		<span class="centerCon-txt">背板宽带</span>
		<input type="text" name="afterWidth">
	</p>
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">包转发率</span>
		<input type="text" name="packageTrans">
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">MAC地址表</span>
		<input type="text" name="MACaddress">
	</p>
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">端口描述</span>
		<input type="text" name="portMemo">
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">网络标准</span>
		<input type="text" name="webStander">
	</p>
</div>
<!-- 详情------------------------------ -->
<div id="detailFlag">

  <p class="conright-infoWrapLeft-itemTitle">交换机</p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">应用层级</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="applicationLevel"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">传输速率</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="transferSpeed"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">交换方式</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="transType"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">背板带宽</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="afterWidth"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">包转发率</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="packageTrans"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">MAC地址表</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="MACaddress"></span>
  </p>
   <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">端口描述</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="portMemo"></span>
  </p>
   <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">网络标准</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="webStander"></span>
  </p>
</div>
