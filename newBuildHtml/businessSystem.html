<!-- 增加或者修改------------------------------ -->
<div id="addUpFlag">  
  <p class="centerCon-titel">业务系统</p>
  <p class="centerCon3-p2 centerCon-half di centerCon-half-first">
    <span class="centerCon-txt">软件大小</span>
    <input type="text" name="softSize">
  </p>
  <p class="centerCon3-p3 centerCon-half di">
    <span class="centerCon-txt">语言版本</span>
    <input type="text" name="softLanVer">
  </p>
  <p class="centerCon3-p4 centerCon-half di centerCon-half-first">
    <span class="centerCon-txt">系统平台</span>
    <input type="text" name="softOSType">
  </p>
  <p class="centerCon3-p3 centerCon-half di">
    <span class="centerCon-txt">软件授权</span>
    <input type="text" name="softPower">
  </p>
</div>
<!-- 详情------------------------------ -->
<div id="detailFlag">
  <p class="conright-infoWrapLeft-itemTitle">业务系统</p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">软件大小</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="softSize"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">语言版本</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="softLanVer"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">系统平台</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="softOSType"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">系统授权</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="softPower"></span>
  </p>
</div>
