<!-- 增加或者修改------------------------------ -->
<div id="addUpFlag">	
	<p class="centerCon-titel">UPS</p>
	<p class="centerCon3-p1 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">类型</span>
		<select class="selectpicker halfSelect" name="upstype">
			<option data-bind="upstype"></option>
		</select>
	</p>
	<p class="centerCon3-p2 centerCon-half di">
		<span class="centerCon-txt">额定功率</span>
		<input type="text" name="powerRate">
	</p>
	<p class="centerCon3-p3 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">输入电压</span>
		<input type="text" name="inV">
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">输出电压</span>
		<input type="text" name="outV">
	</p>
	<p class="centerCon3-p3 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">外观尺寸</span>
		<input type="text" name="boxSize">
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">产品重量</span>
		<input type="text" name="UPSWeight">
	</p>
</div>	
	<!-- 详情------------------------------ -->
<div id="detailFlag">

  <p class="conright-infoWrapLeft-itemTitle">UPS</p>
  
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">类型</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="UPSType"></span>
  </p>
  
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">额定功率</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="powerRate"></span>
  </p>
  
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">输入电压</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="inV"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">输出电压</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="outV"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">外观尺寸</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="boxSize"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">产品重量</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="UPSWeight"></span>
  </p>
</div>
