<!-- 增加或者修改-------------------------------->
<div id="addUpFlag">
	<p class="centerCon-titel">监测仪器</p>
	<p class="centerCon3-p2 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">测站类型</span>
		<input type="text" name="monitorTpye">
	</p>
	<p class="centerCon3-p3 centerCon-half di">
		<span class="centerCon-txt">管理单位</span>
		<input type="text" name="monitorUnit">
	</p>
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">联系人</span>
		<input type="text" name="monitorPerson">
	</p>
	<p class="centerCon3-p3 centerCon-half di">
		<span class="centerCon-txt">联系电话</span>
		<input type="text" name="monitorTel">
	</p>
	<p class="centerCon3-p2 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">建站年月</span>
		<input type="data" name="monitorTime">
	</p>
	<p class="centerCon3-p3 centerCon-half di">
		<span class="centerCon-txt">经度</span>
		<input type="text" name="monitorLong">
	</p>
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">维度</span>
		<input type="text" name="monitorLat">
	</p>
	<p class="centerCon3-p3 centerCon-half di">
		<span class="centerCon-txt">地址</span>
		<input type="text" name="monitorAddress">
	</p>
</div>
<!-- 详情------------------------------ -->
<div id="detailFlag">
  <p class="conright-infoWrapLeft-itemTitle">监测仪器</p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">测站类型</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="monitorTpye"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">管理单位</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="monitorUnit"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">联系人</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="monitorPerson"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">联系电话</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="monitorTel"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">建站年月</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="monitorTime"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">经度</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="monitorLong"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">纬度</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="monitorLat"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">地址</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="monitorAddress"></span>
  </p>
</div>
