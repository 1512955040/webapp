<!-- 增加或者修改------------------------------ -->
<div id="addUpFlag">
	<p class="centerCon-titel">平板电脑</p>
	<p class="centerCon3-p3 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">屏幕尺寸</span>
		<input type="text" name="boxSize">
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">分辨率</span>
		<input type="text" name="bestResolution">
	</p>
	<p class="centerCon3-p3 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">处理器</span>
		<input type="text" name="panelProcessor">
	</p>
	<p class="centerCon3-p3 centerCon-half di">
		<span class="centerCon-txt">操作系统</span>
		<input type="text" name="os">
	</p>
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">系统内存</span>
		<input type="text" name="panelEMS">
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">存储容量</span>
		<input type="text" name="panelSize">
	</p>
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">续航时间</span>
		<input type="text" name="continueTime">
	</p>
	<p class="centerCon3-p4 centerCon-half di">
		<span class="centerCon-txt">产品重量</span>
		<input type="text" name="UPSWeight">
	</p>
</div>
<!-- 详情------------------------------ -->
<div id="detailFlag">

  <p class="conright-infoWrapLeft-itemTitle">平板电脑</p>
  
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">屏幕尺寸</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="boxSize"></span>
  </p>
  
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">分辨率</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="bestResolution"></span>
  </p>
  
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">处理器</span>
    <span class="conright-infoWrapLeft-itemRowTxt2"  data-bind="panelProcessor"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">操作系统</span>
    <span class="conright-infoWrapLeft-itemRowTxt2"  data-bind="os"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">系统内存</span>
    <span class="conright-infoWrapLeft-itemRowTxt2"  data-bind="panelEMS"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">存储容量</span>
    <span class="conright-infoWrapLeft-itemRowTxt2"  data-bind="panelSize"></span>
  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">续航时间</span>
    <span class="conright-infoWrapLeft-itemRowTxt2"  data-bind="continueTime"></span>
  </p>
   <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">产品重量</span>
    <span class="conright-infoWrapLeft-itemRowTxt2"  data-bind="UPSWeight"></span>
  </p>
</div>
