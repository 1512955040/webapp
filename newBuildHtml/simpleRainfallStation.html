<!--简易雨量水电站-->
<!-- 增加或者修改-------------------------------->
<div id="addUpFlag">
	<p class="centerCon-titel">简易雨量站</p>
	<p class="centerCon3-p2 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">测站编码
			<span class="centerCon-start">*</span>
			<span class="errorTip errorB">不超过100个字符</span>
			<span class="errorTipNull errorB">不能为空</span>
			<span id="nameError" class="errorB"></span>
		</span>
		<input type="text" name="stationCode" class="hasTip notExceed100">
	</p>
	
	<p class="centerCon3-p3 centerCon-half di">
		<span class="centerCon-txt">安装地点</span>
		<input type="text" name="position" maxlength="100">
	</p>
	
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">				
		<span class="centerCon-txt">经度(度分秒方式)
			<span class="centerCon-start">*</span>
			<span class="errorTip errorB">不超过100个字符</span>
			<span class="errorTipNull errorB">不能为空</span>
			<span id="nameError" class="errorB"></span>
		</span>
		<input type="text" name="longitudeAndLatitude" class="hasTip notExceed100">
	</p>
	
	
	<p class="centerCon3-p3 centerCon-half di">				
		<span class="centerCon-txt">纬度(度分秒方式)
			<span class="centerCon-start">*</span>
			<span class="errorTip errorB">不超过100个字符</span>
			<span class="errorTipNull errorB">不能为空</span>
			<span id="nameError" class="errorB"></span>
		</span>
		<input type="text" name="longitudeAndLatituded" class="hasTip notExceed100">
	</p>

	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">位置说明</span>
		<input type="text" name="location" maxlength="100">
	</p>
	
	<p class="centerCon3-p3 centerCon-half di">
		<span class="centerCon-txt">联系人</span>
		<input type="text" name="contact" maxlength="100">
	</p>
	
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">联系电话
			<span class="conterCon-Iphone">你输入的电话号有误，请重新输入</span>
		</span>
		<input type="text" name="mobilephone2" class="hasaddIphone">
	</p>
	
	<p class="centerCon3-p3 centerCon-half di">
		<span class="centerCon-txt">报警器型号</span>
		<input type="text" name="alarmsmodel" maxlength="100">
	</p>
	
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first communication">
		<span class="centerCon-txt">通讯方式</span>
		<select class="" name="communicate" id="">
			<option  value="">--请选择--</option>
			<option  value="无线">无线</option>
			<option  value="GPRS">GPRS</option>
			<option  value="GSM">GSM</option>
			<option  value="卫星">卫星</option>
			<option  value="超短波">超短波</option>
			<option  value="2.4G">2.4G</option>
			<option  value="有线">有线</option>
		</select>
	</p>
	
	<p class="centerCon3-p3 centerCon-half di">
		<span class="centerCon-txt">雨量计型号</span>
		<input type="text" name="typepluviometer" maxlength="100">
	</p>
	
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">雨量计类型</span>
		<select class="" name="pluviometer" id="">
			<option  value="">--请选择--</option>
			<option  value="翻斗式">翻斗式</option>
			<option  value="称重式">称重式</option>
			<option  value="浮子式">浮子式</option>
		</select>
	</p>
	
	<p class="centerCon3-p3 centerCon-half di">
		<span class="centerCon-txt">雨量计精度</span>
		<select class="" name="precisiongauge" id="">
			<option  value="">--请选择--</option>
			<option  value="0.1mm">0.1mm</option>
			<option  value="0.2mm">0.2mm</option>
			<option  value="0.5mm">0.5mm</option>
			<option  value="1.0mm">1.0mm</option>
		</select>
	</p>
	
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">供电方式</span>
		<select class="" name="supplymode" id="">
			<option  value="">--请选择--</option>
			<option  value="电池">电池</option>
			<option  value="交流电">交流电</option>
			<option  value="直流电">直流电</option>
		</select>
	</p>
	
</div>

  <p class="conright-infoWrapLeft-itemRow di">

  <p class="conright-infoWrapLeft-itemRow di">

  </p> 
</div>
