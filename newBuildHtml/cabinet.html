<div id="addUpFlag">
	<p class="centerCon-titel">机柜</p>
	<p class="centerCon3-p2 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">容量</span>
		<input type="text" name="vol">
	</p>
	<p class="centerCon3-p3 centerCon-half di">
		<span class="centerCon-txt">外观尺寸</span>
		<input type="text" name="boxSize">
	</p>
	<p class="centerCon3-p4 centerCon-half di centerCon-half-first">
		<span class="centerCon-txt">标准</span>
		<input type="text" name="boxStander">
	</p>
</div>

<!-- 详情------------------------------ -->
<div id="detailFlag">

  <p class="conright-infoWrapLeft-itemTitle">机柜</p>

    <span class="conright-infoWrapLeft-itemRowTxt1">容量</span>
    <span class="conright-infoWrapLeft-itemRowTxt2" data-bind="vol"></span>

  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">外观尺寸</span>

  </p>
  <p class="conright-infoWrapLeft-itemRow di">
    <span class="conright-infoWrapLeft-itemRowTxt1">标准</span>
