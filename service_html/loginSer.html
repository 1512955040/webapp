<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>库特</title>
	<!--<link rel="stylesheet" href="css/compentCSS/normalize.css" type="text/css">-->
	<link rel="stylesheet" type="text/css" href="css/compentCSS/bootstrap.min.css">
	<link rel="stylesheet" href="/css/login.css" type="text/css">
	<link rel="stylesheet" href="css/popUp.css" type="text/css">
</head>
<body onkeydown="keyDownLogin();">
	<div id="containter" class="w">
		<div id="logo">欢迎登录</div>
		<div id="login-con">
		<!-- loginController/login -->
			<form action="" method="post" id="formId" >
				<p class="login-p1">
					<span class="userImg"></span>
				  	<input type="text" class="login-user login-input" placeholder="手机号或者邮箱" name="account" autocomplete="off">
				</p>
				  <span class="userError error"></span>
				<p class="login-p1">
					<span class="passImg"></span>
				   <input type="password" class="login-pass login-input" placeholder="密码" name="password" autocomplete="off">
				</p>
				<!--<span class="pwdError error"></span>-->
				<!--<span class="elseError error"></span>-->
				<p class="login-p3">
					<input type="text" class="login-p3-tip" placeholder="请输入验证码" name="captcha" id="captcha" maxlength="4"/>
					<img src="serviceLoginController/serCaptcha" class="login-check" id="captchaImage">
					<!--<a href="#" onclick="checkCode()" class="login-p3-change" >换一张</a>-->
					<!-- <i class="login-check"></i> -->
					<span class="login-p3-change" onclick="serCheckCode()">换一张</span>
				</p>
				<p class="login-p4">
					<input type="checkbox" name="rememberMe" value="true">
					<span class="login-p4-left">两周内自动登录</span>
					<span class="login-p4-right">忘记密码?</span>
				</p>
			</form>
     <p class="login-p5"><input type="button" value="提交" id="serLoginId"></p>
     <!--<button class="login-p5" id="loginId" value="提交"></button>-->
     <p class="login-p6 login-p6-ser"><span>立即注册</span></p>
		</div>
	</div>

	<div class="copyright">
		Copyright@2016北京库特科技有限公司&nbsp;版权所有   |  京ICP备16048379号
	</div>
  <!-- 这是一个弹框 -->
  <div class="modal fade" id="pupDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" class="closeImg fr">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true" class=" closeImg fr">&times;</span><span class="sr-only">Close</span></button>
          </div>
          <div class="modal-body">
            <span id="enterprise_msg"></span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-cancel" data-dismiss="modal">确定</button>
          </div>
        </div>
      </div>
    </div>

	<!-- jquery -->
	<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
 	<script type="text/javascript" src='js/compentJS/bootstrap.min.js'></script>
 	<script src="/js/variable.js" type="text/javascript"></script>
    <script src="/js/serviceLogin.js" type="text/javascript"></script>
	<script type="text/javascript" src="/js/compentJS/errorInfo.js"></script>
</body>
</html>
